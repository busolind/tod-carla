IMPORT:
  $cmd$: "import os;from datetime import datetime"

host: ubiquity
port: 3000
timeout: 8s
#camera:
#  width: 1280
#  height: 720
render: False

simulation_time_step: 50ms #milliseconds
output_results_sampling: 10ms
#  sensors_data: 0.005
#  interval_channel_change_delay: 0.01



network:

  type: carla_omnet
  #    ran:
  #      base_station_processing_distribution: constant(0.0)
  #      uplink_urllc_distribution: constant(0.0)
  #      uplink_embb_distribution: constant(0.0)
  #      downlink_embb_distribution: constant(0.0)
  protocol: tcp
  port: 5555
  connection_timeout: 10s
  timeout: 4s

_PROJECT_PATH:
  $cmd$: "''.join(map(lambda x: x + '/', os.path.abspath(__file__).split('/')[:-3]))"

_CURRENT_SIMULATION_DIRECTORY_PATH:
  $cmd$: "self['network.backhaul.uplink_extra_delay'] + '_' + datetime.now().strftime('%Y-%m-%d_%H:%M:%S')"
output:
  log:
    $cmd$: "self['_PROJECT_PATH'] + 'log/' + self['_CURRENT_SIMULATION_DIRECTORY_PATH'] + '/'"
  results:
    $cmd$: "self['_PROJECT_PATH'] + 'out/' + self['_CURRENT_SIMULATION_DIRECTORY_PATH'] + '/'"

#seed: 9




